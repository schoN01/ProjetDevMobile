<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="lib/style/Scho.min.css" />
    <link rel="stylesheet" href="lib/style/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="lib/style/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <h1>IMC Calculator</h1>
    <form>
        <label for="poids">Poids</label>
        <input type="number" id="poids" placeholder="Poids en kg" min="0">
        <label for="taille">Taille</label>
        <input type="number" id="taille" placeholder="Taille en m" min="0">
        <input type="button" value="Calculer" onclick="calculerIMC()">
        <label id="resultat"></label>
    </form>
</body>
</html>
